<label [attr.for]="inputId" class="label">
  {{ label() }}
  @if (isRequired) {
    <span aria-hidden="true" class="required">*</span>
  }
</label>

<div class="input">
  <ng-content />
</div>

@if (hasDescription()) {
  <ui-field-description
    class="description"
    [attr.id]="descriptionId"
    [invalid]="invalid()"
  >
    {{ error() || description() }}
  </ui-field-description>
}
