<label [attr.for]="inputId" class="label">
  {{ label() }}
</label>

<div class="input">
  <ng-content />
</div>

@if (hasDescription()) {
  <ui-field-description
    class="description"
    [attr.id]="descriptionId"
    [invalid]="invalid()"
  >
    {{ error() || description() }}
  </ui-field-description>
}
