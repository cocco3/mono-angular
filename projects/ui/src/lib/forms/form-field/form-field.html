<label [attr.for]="resolvedInputId()" class="label"> {{ label() }} </label>

<div class="input">
  <ng-content />
</div>

@if (showDescription()) {
<div id="{{ descriptionId() }}" class="description">{{ description() }}</div>
} @else if (showError()) {
<div id="{{ descriptionId() }}" class="error">{{ error() }}</div>
}
