<label [attr.for]="resolvedInputId()" class="label">
  {{ label() }}
</label>

<div class="input">
  <ng-content />
</div>

@if (showDescription()) {
  <div [attr.id]="descriptionId()" class="description">
    {{ description() }}
  </div>
} @else if (invalid()) {
  <div [attr.id]="descriptionId()" class="error">
    {{ error() }}
  </div>
}
