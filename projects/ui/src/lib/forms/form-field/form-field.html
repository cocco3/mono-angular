<label [attr.for]="inputId" class="label">
  {{ label() }}
</label>

<div class="input">
  <ng-content />
</div>

@if (showDescription()) {
  <div
    [attr.id]="descriptionId()"
    class="description"
    [class.description-invalid]="invalid()"
  >
    @if (invalid()) {
      <ui-icon kind="alert-triangle" class="description_icon" />
    }

    {{ error() || description() }}
  </div>
}
