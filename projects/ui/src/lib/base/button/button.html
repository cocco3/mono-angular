@if (loading()) {
  <div class="spinner" aria-hidden="true"></div>
} @else if (hasSlots().start) {
  <span class="icon">
    <ng-content select="[uiSlot='start']" />
  </span>
}

<span class="text">
  <ng-content />
</span>

@if (hasSlots().end && shape() !== 'circle' && shape() !== 'square') {
  <span class="icon">
    <ng-content select="[uiSlot='end']" />
  </span>
}
