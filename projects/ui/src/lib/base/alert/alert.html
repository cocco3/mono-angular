<div class="container">
  @if (dismissible()) {
    <button
      class="dismiss"
      ui-button
      [shape]="'square'"
      [size]="'small'"
      [type]="'button'"
      [weight]="'ghost'"
      [kind]="'secondary'"
      (click)="handleDismissClick()"
    >
      <ui-icon kind="x-close" uiSlot="start" />
      Dismiss
    </button>
  }

  @if (heading()) {
    <div class="heading">{{ heading() }}</div>
  }

  <div class="content" tabindex="0">
    <ng-content />
  </div>
</div>

@if (duration()) {
  <div class="progress">
    <div class="progress_bar" [style.animation-duration.ms]="duration()"></div>
  </div>
}
