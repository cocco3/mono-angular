@if (dismissible()) {
  <button
    class="dismiss"
    ui-button
    [shape]="'square'"
    [size]="'small'"
    [type]="'button'"
    [weight]="'ghost'"
    [kind]="'secondary'"
    (click)="handleDismissClick()"
  >
    <ui-icon kind="x-close" uiSlot="start" />
    Dismiss
  </button>
}

@if (heading()) {
  <div class="heading">{{ heading() }}</div>
}

<ng-content />
