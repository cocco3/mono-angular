<h2 class="title">{{ gameName() }}</h2>

@if (filteredEvos().length) {
  <div class="list">
    @for (evo of filteredEvos(); track evo.key) {
      <app-evolution [evo]="evo" />
    }
  </div>
} @else {
  <ui-empty class="empty" heading="Nothing here!">
    <div uiSlot="content">
      <button
        ui-button
        kind="secondary"
        size="small"
        weight="solid"
        (click)="handleClearFilters()"
      >
        Clear filters
      </button>
    </div>
  </ui-empty>
}
