<label
  class="label"
  #filterItem
  (mouseenter)="tooltip.show()"
  (mouseleave)="tooltip.hide()"
>
  <input
    class="input"
    type="checkbox"
    [checked]="checked()"
    [name]="group()"
    [value]="value()"
    (change)="handleChange($event)"
  />
  <img class="img" [src]="image()" [alt]="name()" />
</label>
<ui-tooltip
  uiPopover="tooltip"
  #tooltip="uiPopover"
  [anchor]="filterItem"
  offset="4"
  [placement]="'above-center'"
>
  {{ name() }}
</ui-tooltip>
