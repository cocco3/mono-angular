<router-outlet />

<div class="page">
  <app-filters />

  <div class="wrapper">
    @for (game of filteredGames(); track game.game.id) {
      <app-evo-list
        [gameName]="game.game.name"
        [bgColor]="game.game.color"
        [evolutions]="game.evos"
      />
    }
  </div>

  <app-footer />
</div>
