<section
  class="outer wrapper"
  [attr.id]="sectionId"
  [attr.aria-labelledby]="headingId"
  [appSectionScrollSpy]="sectionId"
>
  <div class="about_row">
    <div class="photo">
      <img class="photo_img" src="/joe-cocco.avif" alt="" />

      <ul class="social" aria-label="Links">
        @for (item of socialLinks; track item.href) {
          <li>
            <a
              app-social-link
              target="_blank"
              [attr.href]="item.href"
              [icon]="item.icon"
              [attr.aria-label]="item.label"
            ></a>
          </li>
        }
      </ul>
    </div>

    <div class="about_list">
      <h1 [attr.id]="headingId" class="name">{{ info.name }}</h1>
      <app-label icon="briefcase" [value]="info.title" />
      <app-label icon="marker-pin" [value]="info.location" />
      <div class="description">{{ info.about }}</div>
    </div>
  </div>
</section>
