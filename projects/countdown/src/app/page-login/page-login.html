<ui-wrapper class="container">
  <div class="logo">
    <ui-icon kind="countdown" size="44px" />
    CountdownApp
  </div>

  <p>
    CountdownApp integrates with Google Calendar to turn selected events into
    countdowns.
  </p>
  <p>Sign in with your Google account to get started!</p>
  <p>
    <button ui-button kind="secondary" size="medium" (click)="login()">
      Sign In with Google
    </button>
  </p>
  @if (error()) {
    <ui-alert kind="negative" class="alert">{{ error() }}</ui-alert>
  }
</ui-wrapper>
