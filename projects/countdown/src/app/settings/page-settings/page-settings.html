<div class="container">
  <app-settings-panel heading="Settings">
    <app-user-settings-panel />
  </app-settings-panel>

  <app-settings-panel heading="Linked accounts">
    <div class="row">
      <div class="app">
        <ui-icon kind="google" size="32px" />
        Google
      </div>
      <button
        ui-button
        size="medium"
        kind="secondary"
        weight="ghost"
        (click)="unlinkGoogleDialog.showDialog()"
      >
        Unlink
      </button>
    </div>
    <app-unlink-google-dialog #unlinkGoogleDialog />
  </app-settings-panel>

  <app-settings-panel heading="Session">
    <button ui-button kind="primary" size="large" (click)="logOut()">
      Sign Out
    </button>
  </app-settings-panel>
</div>
