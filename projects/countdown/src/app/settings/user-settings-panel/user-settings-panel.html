<form class="form" [formGroup]="form" (ngSubmit)="handleSubmit()">
  <ui-form-field [label]="'Query'" [error]="formErrors.query">
    <input ui-input type="text" formControlName="query" />
  </ui-form-field>

  <ui-form-field [label]="'Timezone'" [error]="formErrors.timeZone">
    <input ui-input type="text" readonly formControlName="timeZone" />
  </ui-form-field>

  <ui-form-field [label]="'Calendar'" [error]="formErrors.defaultCalendarId">
    <input ui-input type="text" readonly formControlName="defaultCalendarId" />
  </ui-form-field>

  <ui-selection-group
    kind="radio"
    groupName="format"
    formControlName="defaultFormat"
    [label]="'Format'"
    [options]="formatOptions"
    [error]="formErrors.defaultFormat"
  />

  <ui-selection-group
    kind="radio"
    groupName="theme"
    formControlName="theme"
    direction="row"
    [label]="'Theme'"
    [options]="themeOptions"
    [error]="formErrors.theme"
  />

  <p>
    <button
      ui-button
      type="submit"
      kind="primary"
      size="large"
      [loading]="isSaving"
      [disabled]="isSaving"
    >
      {{ isSaving ? 'Savingâ€¦' : 'Save' }}
    </button>
  </p>
</form>
