<form class="form" [formGroup]="form" (ngSubmit)="save()">
  <div>
    <ui-form-field [label]="'Query'">
      <input ui-input type="text" formControlName="query" />
    </ui-form-field>
  </div>

  <div>
    <ui-form-field [label]="'Timezone'">
      <input ui-input type="text" readonly formControlName="timeZone" />
    </ui-form-field>
  </div>

  <div>
    <ui-form-field [label]="'Calendar'">
      <input
        ui-input
        type="text"
        readonly
        formControlName="defaultCalendarId"
      />
    </ui-form-field>
  </div>

  <div>
    <ui-form-field [label]="'Format'">
      <select ui-select formControlName="defaultFormat">
        @for (option of formatOptions; track option.value) {
          <option [value]="option.value">{{ option.text }}</option>
        }
      </select>
    </ui-form-field>
  </div>

  <div>
    <ui-form-field [label]="'Theme'">
      <select ui-select formControlName="theme">
        @for (option of themeOptions; track option.value) {
          <option [value]="option.value">{{ option.text }}</option>
        }
      </select>
    </ui-form-field>
  </div>

  <p>
    <button
      ui-button
      type="submit"
      kind="primary"
      size="large"
      [loading]="isSaving"
      [disabled]="isSaving"
    >
      {{ isSaving ? 'Savingâ€¦' : 'Save' }}
    </button>
  </p>
</form>
