<ui-app-header title="CountdownApp">
  <div class="logo" uiSlot="logo">
    <ui-icon kind="countdown" size="28px" />
    CountdownApp
  </div>

  <button ui-app-header-button uiSlot="user" (click)="logOut()">
    <ui-avatar
      uiSlot="start"
      size="small"
      [fullName]="user().name"
      [photoUrl]="user().photo"
    />
    <span class="user_name">
      {{ user().name }}
    </span>
  </button>
</ui-app-header>
