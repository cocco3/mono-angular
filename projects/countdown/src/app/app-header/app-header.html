<ui-app-header title="CountdownApp">
  <a ui-app-header-button uiSlot="logo" class="logo" routerLink="/">
    <ui-icon kind="countdown" size="28px" />
    CountdownApp
  </a>

  <a ui-app-header-button uiSlot="user" routerLink="/settings">
    <ui-avatar
      uiSlot="start"
      size="small"
      [fullName]="user().name"
      [photoUrl]="user().photo"
    />
    <span class="user_name">
      {{ user().name }}
    </span>
  </a>
</ui-app-header>
