<div>
  <span
    class="name"
    #dateTooltipAnchor
    (mouseenter)="tooltip.showPopover()"
    (mouseleave)="tooltip.hidePopover()"
  >
    {{ displayName() }}
  </span>
  <ui-tooltip
    uiPopover
    #tooltip="uiPopover"
    [anchor]="dateTooltipAnchor"
    offset="4"
    placement="after-center"
  >
    {{ formattedDate() }}
  </ui-tooltip>
</div>

<button class="time" (click)="handleClick()">
  {{ displayDate() }}
</button>
