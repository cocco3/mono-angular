<div>
  <span
    class="name"
    #dateTooltipAnchor
    (mouseenter)="tooltip.show()"
    (mouseleave)="tooltip.hide()"
    (touchstart)="tooltip.toggle()"
  >
    {{ displayName() }}
  </span>
  <ui-tooltip
    uiPopover="tooltip"
    #tooltip="uiPopover"
    [anchor]="dateTooltipAnchor"
    offset="8"
    placement="after-center"
  >
    {{ formattedDate() }}
  </ui-tooltip>
</div>

<button class="time" (click)="handleClick()">
  {{ displayDate() }}
</button>
